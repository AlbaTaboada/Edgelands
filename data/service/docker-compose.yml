version: '3'

services:
  nyt-news-labeler:
    image: rahulbot/nyt-news-labeler:latest
    ports:
      - "8000:8000"
    mem_limit: 8g
    deploy:
      resources:
        limits:
          memory: 8G


  jupyter:
    build:
      context: ./
      dockerfile: Dockerfile_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./work:/home/jovyan/work:rw
    container_name: jupyter_notebook
    command: "start-notebook.sh --NotebookApp.token="
    environment:
      - NYT_NEWS_LABELER_HOST=nyt-news-labeler
      - NYT_NEWS_LABELER_PORT=8000
    depends_on:
      - nyt-news-labeler
